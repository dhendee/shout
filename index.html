<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.2.min.js"></script>
    <script src="js/jquery.timeago.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="js/application.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />

  <body>
    <div id="index" data-role="page" data-theme="c">

        <h1>Shout</h1>
        <a id="refresh" class="ui-btn-right" href="#" data-icon="refresh" data-iconpos="notext">Refresh</a>

        <form id="post">
          <input id="message" type="text" name="message" value="" data-clear-btn="true" placeholder="What's up?">

        <ul id="posts" data-role="listview" data-inset="true">
        </ul>
        <div id="notice"></div>
      </section>
    </div>
