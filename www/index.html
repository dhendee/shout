<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <title>Shout</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css">
    <link rel="stylesheet" href="css/application.css">    
  </head>
  <body>
    <div id="index" data-role="page" data-theme="d">
      <header id="header" data-role="header" data-position="fixed">
        <!--
        <a id="map" class="ui-btn-left" href="#" data-icon="grid" data-iconpos="notext">Map</a>
        -->
        <h1>Shout</h1>
        <!--
        <a id="refresh" class="ui-btn-right" href="#" data-icon="refresh" data-iconpos="notext">Refresh</a>
        -->
        <a class="ui-btn-right" href="#post-shout" data-transition="slideup" data-theme="b">Post</a>
      </header>
      <section data-role="content">
        <ul id="posts" data-role="listview">
        </ul>
        <div id="notice"></div>
      </section>
    </div>
    <div id="post-shout" data-role="page" data-theme="d">
      <header id="header" data-role="header" data-position="fixed">
        <a id="cancel" class="ui-btn-left" href="#index" data-transition="slidedown">Cancel</a>
        <h1>Post Shout</h1>
        <a id="submit" class="ui-btn-right" href="#" data-transition="slidedown" data-theme="b">Submit</a>
      </header>
      <section data-role="content">
        <form id="post">
          <select id="type" name="type" data-role="slider">
            <option value="public">Say</option>
            <option value="broadcast">Shout</option>
          </select> 
          <textarea id="message" type="text" name="message" value="" data-clear-btn="true" placeholder="What's up?"></textarea>
        </form>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.2.min.js"></script>
    <script src="js/jquery.timeago.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="cordova-2.5.0.js"></script>
    <script src="js/plugins/PushNotification.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
