<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <title>Schowt</title>
    <link rel="stylesheet" href="css/application.css">    
  </head>
  <body>
    <div id="index">
      <header id="header">
        <h1>Schowt</h1>
        <a id="create-post" class="btn btn-right btn-icon btn-add" href="#">New</a>
      </header>
      <div id="posts-content">
        <ul id="posts">
        </ul>
        <div id="notice">
        </div>
      </div>
    </div>
    <form id="post" action="#">       
      <textarea id="message" class="message black" name="message" type="text" placeholder="Whatâ€™s on your mind?"></textarea>
      <select id="color" name="color">
        <option value="black" selected="selected">Black</option>
        <option value="gray">Gray</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
      </select>
      <a id="set-color" class="post-action" href="#">Pick a Color</a>
      <a id="cancel-post" class="post-action" href="#">Cancel Post</a>
      <a id="submit-post" class="post-action disabled" href="#">Submit Post</a>
      <div id="colors">
        <div id="swatches">
          <a id="black" class="swatch selected" data-cost="0" href="#">Black</a>
          <a id="gray" class="swatch" data-cost="2" href="#">Gray</a>
          <a id="red" class="swatch" data-cost="2" href="#">Red</a>
          <a id="orange" class="swatch" data-cost="2" href="#">Orange</a>
          <a id="yellow" class="swatch" data-cost="2" href="#">Yellow</a>
          <a id="green" class="swatch" data-cost="2" href="#">Green</a>
          <a id="blue" class="swatch" data-cost="2" href="#">Blue</a>
          <a id="purple" class="swatch" data-cost="2" href="#">Purple</a>
        </div>
      </div>
    </form>
    <div id="alert" class="modal">
      <header>
        <h1>Alert</h1>
        <a class="btn btn-right btn-icon btn-close" href="#">Close</a>
      </header>
      <div class="content"> 
        <p id="alert-content"></p>
        <a class="btn btn-primary btn-close" href="#">Okie Dokie</a>
      </div>
    </div>
    <div id="actions" class="modal">
      <header>
        <h1>Actions</h1>
        <a class="btn-right btn-icon btn-close" href="#">Close</a>
      </header>
      <div class="content">
        <a id="flag" class="btn btn-danger" href="#">Report Inappropriate</a>
        <hr>
        <a id="share-facebook" class="btn btn-primary" href="#">Share to Facebook</a>
        <a id="share-pinterest" class="btn btn-primary" href="#">Pin It</a>
        <a id="share-twitter" class="btn btn-primary" href="#">Tweet</a>
        <!--
        <a class="btn btn-close" href="#">Cancel</a>
        -->
      </div>
    </div>
    <div id="fb-root"></div>
    <div id="modal-background"></div>
    <!-- Phonegap files -->
    <script src="cordova-2.7.0.js"></script>
    <script src="js/plugins/PushNotification.js"></script>
    <script src="js/plugins/cdv-plugin-fb-connect.js"></script>
    <script src="js/plugins/facebook_js_sdk.js"></script>
    <script src="js/plugins/keyboard_toolbar_remover.js"></script>
    <script src="js/plugins/taptoscroll.js"></script>
    <script src="js/plugins/notificationex.js"></script>
    <!-- App files -->
    <script src="js/jquery.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
    <script src="js/jquery.timeago.js"></script>
    <script src="js/jQuery.fastClick.js"></script>
    <script src="js/logo.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/application.js"></script>
    <script>
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-41580079-1']);

        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();    
    </script>    
  </body>
</html>
