<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <title>Shout</title>
    <link rel="stylesheet" href="css/application.css">    
  </head>
  <body>
    <div id="index">
      <header id="header">
        <a id="points" class="btn-left" href="#"></a>
        <h1>Shout</h1>
        <a id="refresh" class="btn-right btn-icon btn-refresh" href="#">Refresh</a>
      </header>
      <section id="post-content">
        <form id="post">       
          <input id="message" name="message" type="text" placeholder="Whatâ€™s on your mind?">
          <select id="distance" name="distance">
             <option value="1" selected="selected">Your Block: 1 point</option>
             <option value="10">Your City: 10 pts</option>
             <option value="100">Your Country: 100 pts</option>
             <option value="1000">The World: 1,000 pts</option>
          </select>
        </form>
      </section>      
      <section id="posts-content">
        <ul id="posts">
        </ul>
        <div id="notice">
        </div>
      </section>
    </div>
    <div id="alert" class="modal">
      <header>
        <h1>Alert</h1>
        <a class="btn-right btn-icon btn-close" href="#">Close</a>
      </header>
      <div> 
        <p id="alert-content"></p>
        <a class="btn btn-primary btn-close" href="#">Roger That</a>
      </div>
    </div>
    <div id="store" class="modal">
      <header>
        <h1>Shop</h1>
        <a class="btn-right btn-icon btn-close" href="#">Close</a>
      </header>
      <p id="store-content">Sure, you can check in once a day to get 10 free points. But why wait when you can <em>cheat</em> and buy them? Then you can shout as much and as loud as you want.</p>
      <p id="products"></p>
    </div>
    <div id="share" class="modal">
      <header>
        <h1>Actions</h1>
        <a id="share-facebook" href="#">Share</a>
      </header>
      <div> 
        <h2 id="share-content"></h2>
      </div>
    </div>
    <div id="fb-root"></div>
    <div id="modal-background"></div>
    <!-- Phonegap files -->
    <script src="cordova-2.7.0.js"></script>
    <script src="js/plugins/PushNotification.js"></script>
    <script src="js/plugins/InAppPurchaseManager.js"></script>
    <script src="js/plugins/cdv-plugin-fb-connect.js"></script>
    <script src="js/plugins/facebook_js_sdk.js"></script>
    <script src="js/plugins/keyboard_toolbar_remover.js"></script>
    <!-- App files -->
    <script src="js/jquery.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
    <script src="js/jquery.timeago.js"></script>
    <script src="js/jQuery.fastClick.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
